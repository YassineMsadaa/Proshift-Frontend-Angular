
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modifier note</h4>
    <button aria-label="Close" class="btn-close" type="button"></button>
  </div>
  <!-- Add modal content here -->
  <div class="card-body">
    <div class="container-f px-lg-5">
      <form (ngSubmit)="updateNote()" [formGroup]="noteForm" class="mt-5">
        <div class="row">
          <label class=" col-form-label">titre:</label>
          <div class="col-sm-10 ">
            <input  type="text"  formControlName="titre" class="form-control"  value="{{note?.titre}}">
          </div>
   
        <div class="row ">
          <label class=" col-form-label">description :</label>
          <div class="col-sm-10 mb-3">
            <input  type="text" formControlName="description" class="form-control" value=" {{note?.description }}">
          </div>
        </div>
         <div class="form-group">
              <label class="col-form-label" for="cordinateur">Coordinateur</label>
              <div class="col-sm-10">
                <select [(ngModel)]="selectedOption" formControlName="coordinateur" class="form-control h-25 custom-select" name="coordinateur" id="coordinateur" required>
                  <option selected disabled>Selectionner un cordinateur</option>
                  <option *ngFor="let option of listemployee" [value]="option.id">{{ option.email }}</option>
                </select>
              </div>
            </div>
            <br>
        <div style="text-align: right; margin-right: 40px;">
          <button class="btn btn-info mb-2">Modifer La Note</button>
        </div>
        </div>
      </form>
    </div>
  </div>
