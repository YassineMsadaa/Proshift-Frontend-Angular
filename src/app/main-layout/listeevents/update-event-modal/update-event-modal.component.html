
<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Modifier Evenement</h4>
    <button aria-label="Close" class="btn-close" type="button"></button>
  </div>

 <!-- Add modal content here -->
 <div class="card-body">
    <div class="container-f px-lg-5">
        <form (ngSubmit)="updateEvent()" [formGroup]="eventForm" class="mt-5">
            <div class="row">
              <div class="form-group w-100">
                <label class="col-form-label" for="eventName">Name</label>
                <div class="col-sm-10">
                  <input class="form-control" formControlName="eventName" id="eventName" name="eventName" placeholder="Event Name.." required type="text">
                  <div *ngIf="eventForm.get('eventName').invalid && eventForm.get('eventName').touched" class="text-danger">
                    Event Name is required.
                  </div>
                </div>
              </div>
                        
              <div class="form-group w-100">
                <label class="col-form-label" for="type">Type</label>
                          
                <div class="col-sm-10">
                  <select id="type" name="type" formControlName="type" class="form-control" required>
                    <option *ngFor="let key of enumKeys" [value]="key">{{key}}</option>
                  </select>
                  <div *ngIf="eventForm.get('type').invalid && eventForm.get('type').touched" class="text-danger">
                    Type is required.
                  </div>
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-form-label" for="datetime">Event Date and Time</label>
                <div class="col-sm-10">
                  <input class="form-control" formControlName="datetime" id="datetime" name="datetime" placeholder="Event Date and Time" required type="datetime-local">
                  <div *ngIf="eventForm.get('datetime').invalid && eventForm.get('datetime').touched" class="text-danger">
                    Event Date and Time is required.
                  </div>
                </div>
              </div>
              
              <div class="form-group mt-2">
                <label class="col-form-label" for="coordinateur">Coordinateur</label>
                <div class="col-sm-10">
                  <select [(ngModel)]="selectedOption" formControlName="coordinateur" class="form-control h-25 custom-select" name="coordinateur" id="coordinateur" required>
                    <option selected disabled>Selectionner un coordinateur</option>
                    <option *ngFor="let option of listemployee" [value]="option.id">{{ option.email }}</option>
                  </select>
                  <div *ngIf="eventForm.get('coordinateur').invalid && eventForm.get('coordinateur').touched" class="text-danger">
                    Coordinateur is required.
                  </div>
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-form-label">Employees</label>
                <div class="col-sm-10">
                  <ng-select [items]="listemployee" bindLabel="email" bindValue="id" [multiple]="true" placeholder="Select Employees" formControlName="selectedUsers">
                  </ng-select>
                </div>
              </div>
            </div>
            
            <div style="text-align: right; margin-right: 40px;">
              <button type="submit" class="btn btn-info mt-3" [disabled]="!eventForm.valid">Modifier</button>
            </div>
          </form>
          
    </div>
  </div>
