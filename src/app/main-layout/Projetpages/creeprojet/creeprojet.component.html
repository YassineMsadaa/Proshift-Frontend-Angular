<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Ajouter un projet</h1>
  <!-- Form -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <div class="col">
            <label for="dateDebut" class=" col-form-label">Date de début</label>

            <input type="date" class="form-control" id="dateDebut" [(ngModel)]="newProjet.dateDebut" name="dateDebut">
          </div>
          <div class="col">
            <label for="dateFinEstimee" class=" col-form-label">Date de fin estimée</label>

            <input type="date" class="form-control" id="dateFinEstimee" [(ngModel)]="newProjet.dateFinEstimee" name="dateFinEstimee">
          </div>
        </div>
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" [(ngModel)]="newProjet.nom" name="nom">
        </div>
        <div class="form-group">
          <label for="discription">Description</label>
          <textarea class="form-control" id="discription" rows="3" [(ngModel)]="newProjet.description" name="discription"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
  </div>
</div>
