<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Mes demande</h1>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">

    <div class="card-body">
      <div class="table ">

        <div class="dataTables_wrapper dt-bootstrap4" id="dataTable_wrapper">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="dataTable_length">
                <label>Afiicher
                  <div class="row ">
                    <div class="col ">
                      <select aria-controls="type" class="custom-select custom-select-sm " name="type">
                        <option selected>Par type</option>
                        <option value="Acceptee">Acceptée</option>
                        <option value="En_attente">En attente</option>
                        <option value="Refusee">refusée</option>
                      </select>
                    </div>
                    <div class="col " >
                      <select aria-controls="type" class="custom-select custom-select-sm " name="type">
                        <option selected>Par status</option>
                        <option value="Acceptee">Acceptée</option>
                        <option value="En_attente">En attente</option>
                        <option value="Refusee">refusée</option>
                      </select>
                    </div>
                  </div>
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6 w-25">
              <div class="dataTables_filter" id="dataTable_filter">
                <div>
                  <button class="btn btn-info float-right" (click)="ajouterDemande()"  id="creeDemande" nom="creeDemande">Crée Demande</button>
                </div>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-sm-12">
              <table aria-describedby="dataTable_info" cellspacing="0" class="table table-bordered dataTable"
                     id="dataTable" role="grid"
                     style="width: 100%;">
                <thead>
                <tr role="row">
                  <th aria-controls="dataTable" aria-label="Position: activate to sort column ascending" class="sorting"
                      colspan="1" rowspan="1"
                      style="width: 61px;" tabindex="0">Type demande
                  </th>
                  <th aria-controls="dataTable" aria-label="Position: activate to sort column ascending" class="sorting"
                      colspan="1" rowspan="1"
                      style="width: 61px;" tabindex="0">Date debut
                  </th>

                  <th aria-controls="dataTable" aria-label="Position: activate to sort column ascending" class="sorting"
                      colspan="1" rowspan="1"
                      style="width: 61px;" tabindex="0">Status
                  </th>
                  <th aria-controls="dataTable" aria-label="Position: activate to sort column ascending" class="sorting"
                      colspan="1" rowspan="1"
                      style="width: 35%;" tabindex="0">Action
                  </th>

                </tr>
                </thead>

                <tbody>
                <tr *ngFor="let d of listdemande  ">
                  <td>{{d.type}}</td>
                  <td>{{d.dateDebut | dateOnly}}</td>
                  <td>{{d.status}}</td>
                  <td>
                    <a (click)="OpenUpdateModal(d)" class="btn btn-success btn-icon-split m-1">
                        <span class="icon bg-transparent text-white-50">
                            <i class="fa fa-edit bg-transparent"></i>
                        </span>
                      <span class="text">Modifier</span>
                    </a>
                    <a (click)="deleteDemande(d)" class="btn btn-danger m-1 btn-icon-split">
                          <span class="icon bg-transparent text-white-50">
                              <i class="fas bg-transparent fa-trash"></i>
                          </span>
                    </a>


                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
