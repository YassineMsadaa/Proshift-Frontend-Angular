<div class="container-fluid">&nbsp;
    <h1 class="h3 mb-2 text-gray-800">Ajouter une Note </h1>
    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="container-f  px-lg-5 ">
          <form (ngSubmit)="createNote()" [formGroup]="noteForm" class="mt-5">
            <div class="row">
              <div class="form-group w-100">
                <label class="col-form-label" for="titre">Titre</label>
                <div class="col-sm-10">
                  <input class="form-control" formControlName="titre" id="titre" name="titre" placeholder="Titre.." required type="text">
                  <div *ngIf="noteForm.controls['titre'].invalid && noteForm.controls['titre'].touched" class="text-danger">
                    Titre is required.
                  </div>
                </div>
              </div>
              <div class="form-group w-100">
                <label class="col-form-label" for="description">Description</label>
                <div class="col-sm-10">
                  <input class="form-control" formControlName="description" id="description" name="description" placeholder="Description" required type="text">
                  <div *ngIf="noteForm.controls['description'].invalid && noteForm.controls['description'].touched" class="text-danger">
                    Description is required.
                  </div>
                </div>
              </div>
              <div class="form-group mt-2">
                <label class="col-form-label" for="coordinateur">Coordinateur</label>
                <div class="col-sm-10">
                  <select [(ngModel)]="selectedOption" formControlName="coordinateur" class="form-control h-25 custom-select" name="coordinateur" id="coordinateur" required>
                    <option selected disabled>Selectionner un coordinateur</option>
                    <option *ngFor="let option of listemployee" [value]="option.id">{{ option.email }}</option>
                  </select>
                  <div *ngIf="noteForm.controls['coordinateur'].invalid && noteForm.controls['coordinateur'].touched" class="text-danger">
                    Coordinateur is required.
                  </div>
                </div>
              </div>
            </div>
            <div style="text-align: right;margin-right: 40px;">
              <button type="submit" class="btn btn-info mt-5" [disabled]="noteForm.invalid">Cr√©e Note</button>
            </div>
          </form>
          
          
        </div>
      </div>
    </div>
  </div>
