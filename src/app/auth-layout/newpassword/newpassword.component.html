<div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row">
        <img class="col-lg-5 d-none d-lg-block " src="../../../assets/img/ima.jpg" style="height: 300px; margin-top: 100px;">
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Changer le mot de passe</h1>
            </div>
            <form (ngSubmit)="resetPassword()" [formGroup]="resetPasswordForm" id="resetpassword-form" class="user">
              <div class="form-group">
                <input type="password" class="form-control form-control-user" id="newPassword"
                       placeholder="Nouveau mot de passe" formControlName="password">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-user" id="confirmPassword"
                       placeholder="Confirmer le mot de passe" formControlName="confirmPassword">
              </div>
              <button type="submit" class="btn btn-primary btn-user btn-block">
                Changer
              </button>
            </form>
            <hr>
            <div class="text-center">
              <a class="small" [routerLink]="'/auth/login'">Retourner Ã  la page de connexion</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
