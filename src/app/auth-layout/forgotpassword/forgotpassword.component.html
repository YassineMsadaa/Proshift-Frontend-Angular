<!-- Outer Row -->
<div class="row justify-content-center mt-xl-5">
  <div class="col-xl-10 col-lg-12 col-md-9 ">
    <div class="card o-hidden border-0 shadow-lg my-5 ">
      <div class="card-body p-0">
        <div class="row">
          <!-- Nested Row within Card Body -->
          <img class="col-lg-6 pl-lg-5 d-none d-lg-block " src="../../../assets/img/ima.png"/>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Mot de passe oubli√©?</h1>
              </div>
              <form (ngSubmit)="onSubmit()" [formGroup]="forgotpasswordForm" class="user">
                <h3 class="h5 text-gray-900 mb-3">Pour changer le mot de passe il faut:</h3>
                <h3 class="h6 text-gray-900 mb-1">1-Entrer votre adresse email</h3>
                <h3 class="h6 text-gray-900 mb-1">2-Verifier votre boite email</h3>
                <h3 class="h6 text-gray-900 mb-1">3-Changer le mot de passe</h3>
                <div class="form-group">
                  <input aria-describedby="email" class="form-control form-control-user"
                         id="exampleInputUsername" placeholder="Adresse email"
                         type="email" formControlName="email">
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">Envoyer l'email de verification</button>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" [routerLink]="'/auth/login'">Login</a>
              </div>
              <div class="text-center">
                <a class="small" [routerLink]="'/auth/register'">Cree un compte!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
