<!-- Outer Row -->
<div class="row justify-content-center mt-xl-5">
  <div class="col-xl-10 col-lg-12 col-md-9 ">
    <div class="card o-hidden border-0 shadow-lg my-5 ">
      <div class="card-body p-0">
        <div class="row">
          <!-- Nested Row within Card Body -->
          <img class="col-lg-6 pl-lg-5 d-none d-lg-block " src="../../../assets/img/ima.png"/>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Bienvenue!</h1>
              </div>
              <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="user">
                <div class="form-group">
                  <input aria-describedby="username" class="form-control form-control-user"
                         id="exampleInputUsername" placeholder="Entrez un pseudo (username)..."
                         type="text" formControlName="username">
                </div>
                <div class="form-group">
                  <input class="form-control form-control-user" id="exampleInputPassword"
                         placeholder="mot de passe" type="password" formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">Se connecter</button>
                <hr>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" [routerLink]="'/auth/forgotpassword'">Mot de passe oubli√©e?</a>
              </div>
              <div class="text-center">
                <a class="small" [routerLink]="'/auth/register'">Cree un compte!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
